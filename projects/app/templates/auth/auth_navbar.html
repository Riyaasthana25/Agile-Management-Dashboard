<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <style>
        /* Navigation Bar */
        .navbar {
            background-color: #2c3e50;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-shrink: 0;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }

        .navbar ul li {
            padding: 10px 15px;
            position: relative;
            transition: all 0.3s ease;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .navbar ul li:hover {
            background-color: #34495e;
            border-radius: 5px;
        }


    </style>

    <!-- Navigation Bar -->
    <div class="navbar">
        <!-- Logo -->
        <a href="#" class="logo">

            Project Dashboard
        </a>
   

        <!-- Navigation Links -->
        <div class="nav-links">

            <ul>
                <li><a href="{{url_for('auth.dashboard')}}"><i class="fas fa-home"></i>Dashboard</a></li>
                <li><a href="{{url_for('auth.dash_reset_password')}}"><i class="fas fa-key"></i>Reset Password</a></li>
                <li><a href="{{url_for('auth.logout')}}"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
            </ul>
        </div>
    </div>
</html>
